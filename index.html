<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WikiVers - Knowledge Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #0a1628;
      color: #fff;
    }
    .chart-section {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
    }
    .chart-section h2 {
      color: #ffd700;
      margin-bottom: 20px;
    }
    canvas {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header style="text-align:center; padding:20px;">
    <h1>WikiVers</h1>
    <p>Descubre los secretos de la vida en el espacio</p>
  </header>

  <!-- Sección de gráfica de conocimiento -->
  <div class="chart-section">
    <h2>Gráfica de Conocimiento</h2>
    <canvas id="knowledgeChart"></canvas>
  </div>

  <script src="articles-data.js"></script>
  <script>
    // Contamos categorías principales según palabras clave en los títulos
    const categories = {
      Huesos: 0,
      Radiación: 0,
      Plantas: 0,
      Músculos: 0,
      Inmunidad: 0,
      ISS: 0,
      Otros: 0
    };

    ARTICLES.forEach(article => {
      const title = article.Title.toLowerCase();
      if (title.includes("bone")) categories.Huesos++;
      else if (title.includes("radiat")) categories.Radiación++;
      else if (title.includes("plant") || title.includes("arabidopsis")) categories.Plantas++;
      else if (title.includes("muscle")) categories.Músculos++;
      else if (title.includes("immune") || title.includes("immun")) categories.Inmunidad++;
      else if (title.includes("iss") || title.includes("space station")) categories.ISS++;
      else categories.Otros++;
    });

    const ctx = document.getElementById("knowledgeChart");
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: Object.keys(categories),
        datasets: [{
          label: "Número de Artículos",
          data: Object.values(categories),
          backgroundColor: [
            "#ffd700","#ff6b9d","#4cc9f0",
            "#43aa8b","#f8961e","#577590","#9d4edd"
          ],
          borderColor: "#0a1628",
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: "#fff" }
          }
        }
      }
    });
  </script>
</body>
</html>
